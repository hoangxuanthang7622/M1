        ///hiển thị n số trong dãy fibonacci

            for(var i=3; i<=a; i++){

            }
        ///số fibonacci đầu tiên chia hết cho 5
        var x0=0;

            for(var i=1; i<=100; i++){
                xn=x0+x1;

                    document.write(xn+"<br>")
                    count++;

            }

///tính tổng của 30 số chia hết cho 7 đầu tiên trong dãy
    var a = prompt("nhap so");
