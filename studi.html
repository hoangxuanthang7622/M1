        <h1>Quản Lý Sản phẩm</h1>

        <form action="javascript:void(0);" method="POST" onsubmit="listPhone.add()">
            <input type="text" id="add" placeholder="Thêm sản phẩm">
            <input type="text" id = "img"  placeholder="Thêm link ảnh">
            <input type="submit" value="Thêm" id="b"><br>

            <textarea id="add1" cols="120" rows="7" placeholder = "Thêm mô tả"></textarea>
            
        </form>

        <br><br>

        <table border="1px" cellpadding="0" cellspacing="0" width="1345" style="text-align: center; ">
            <tr>

                <th style="padding: 10px 0;">Tổng các sản phẩm</th>
                <th>Mô tả sản phẩm</th>
                <th colspan="4" style="padding: 10px 0;">
                    <p id="soluong"></p>
                </th>
            </tr>
            <tbody id="product"></tbody>
        </table>

        <br><br>

       


        <script>
            let Phone = function () {
                this.listPhone = ["Giày Balenciaga rep 1:1(Giá: 1.000.000 VND)","Giày da nam Chelsea Boot GNTA6232-D (Giá: 800.000 VND)","Giày Boston Red 1:1(Giá 1.500.000 VND)", "Giày Jordan rep 1:1 (Giá: 700.000 VND)","Giày cơ động (Giá: 900.000 VND)"]
                this.mota = ["Chất liệu tốt, chống nước,nhẹ thoải mái, + 3cm"
                ,"chất liệu da cao cấp, chống nước, +6cm",
                "Kiểu giáng: Sneakers, Màu sắc: Trắng họa tiết đỏ, +5cm",
                "Giày Joran 1 xanh dương cổ cao Hot trend thể thao sneaker nam nữ, Giày JD1 xanh dương cao cổ dùng đi học,đi chơi ",
                "Tăng tốc độ di chuyển",
                
            ]
                this.anhh = ["./3.jpg","./2.jpg","./4.jpg","./5.jpg","100_img8.png"]
                this.product = document.getElementById("product")

                this.count = function (data) {
                    let soluong = document.getElementById("soluong")
                    if (data != null) {
                        if (data > 0) {
                            soluong.innerHTML = "Có " + data + " sản phẩm"
                        } else {
                            soluong.innerHTML = "Không có sản phẩm"
                        }
                    }
                }

                this.display = function () {
                    let data = ""
                    if (this.listPhone.length > 0) {
                        for (let i = 0; i < this.listPhone.length; i++) {
                            data += "<tr>"

                            // data += "<td style='padding: 10px 0; font-size: 20px;font-weight: bold ;text-transform:uppercase;color: red'>" + this.listPhone[i] + "</td>"
                            data += "<td width='400px'>"+this.listPhone[i]+"</td>"
                            data += "<td width='600px'>"+this.mota[i]+"</td>"
                            data += '<td><img width="150px" height="150px" src=" '+this.anhh[i]+'"></td>'
                            data += "<td width='100px'><button onclick='listPhone.edit(" + i + ")'>Sửa</button></td>"
                            data += "<td width='100px'><button onclick='listPhone.delete(" + i + ")'>Xoá</button>(" + (i + 1) + ")</td>"
                            data += "<td width='100px'><form action='javascript:void(0);' method='POST' id='saveEdit'><input type='submit' value='Lưu' /></form></td>"
         
        

                            data += "</tr>"
                        }
                    }
                    this.count(this.listPhone.length)
                    return this.product.innerHTML = data
                }

                this.add = function () {
                    let addProduct = document.getElementById("add").value
                    let mota =document.getElementById("add1").value
                    let anh1 = document.getElementById("img").value

                    if (addProduct != '') {
                        this.listPhone.push(addProduct.trim())
                        this.mota.push(mota.trim())
                        this.anhh.push(anh1.trim())
                        this.display()
                        document.getElementById("add").value = ""
                        document.getElementById("add1").value = ""
                    }

                }

                this.edit = function (id) {
                    let editProduct = document.getElementById("add")
                    let mota =document.getElementById("add1")

                    editProduct.value = this.listPhone[id]
                    mota.value = this.mota[id]
                    self = this;
                    document.getElementById("saveEdit").onsubmit = function () {
                        let produc = editProduct.value
                        let mota1 = mota.value
                        self.listPhone.splice(id, 1, produc)
                        self.mota.splice(id, 1, mota1)
                        self.display()
                        editProduct.value = ""
                        mota.value = ""

                    }
                }

                this.delete = function (id) {
                    this.listPhone.splice(id, 1);
                    this.display()
                }
            }

            let listPhone = new Phone()
            listPhone.display()
            mota.display()
        </script>
