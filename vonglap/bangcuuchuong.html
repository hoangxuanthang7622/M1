<body>
    <script>
        // for( var i = 2; i < 10; i++){
        //     for( var j = 1; j <= 10; j ++){
        //         console.log(i + ' x ' + j + ' = ' + i*j)
        //     }
        //     console.log('==============================')
        // }



        var numbers = 20; // 20 số cần in ra
        var count = 0;     //đếm SNT 
        var n = 2;         // chạy từ 2
        while (count <= numbers) {  //nếu count < 20
            var flag = true;// giả sử n là snt

            // Nếu n bé hơn 2 tức là không phải số nguyên tố
            if (n < 2) {
                flag = false;// nếu n < 2 thì không phải là số nguyên tố
            }
            else {
                // lặp từ 2 tới n-1
                for (var i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        flag = false;// n không phải là SNT
                        break;
                    }
                }
            }

            if ( flag == true){// nếu là SNT
                console.log(n)
                count++ //cộng lên 
            }
            n++;  // cộng lên

        }
    </script>
</body>
