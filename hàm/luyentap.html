            index_star1 = i;
            for(let j = 0; j < star2.length; j++) {
                if (index_star1 == j) {

                    return result;
                } else {
                    result = "Không tìm thấy chòm sao"
                    return result;
                }
            }
        } else {
            result = "Không tìm thấy sao";
            return result;
        }
    }

}
