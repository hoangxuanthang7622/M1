    <script>
        var Temperature = function (doc) {
            this.DoC=doc;
            // this.getDoC =function(){
            //     return this.DoC
            // }
            // this.setDoC =function(a){
            //     this.DoC = a
            // }
            this.DoCsangDoF = function () {
                return (this.DoC * (9/5)+32)
            }
            this.DoCsangDoK = function () {
                return (this.DoC + 273.15)
            }
        }
        var Temperature2 = new Temperature(3);
        // Temperature2.setDoC(2);
        console.log(Temperature2.DoCsangDoF()) 
        console.log(Temperature2.DoCsangDoK())



    </script>
