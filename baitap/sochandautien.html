<body>
    <script>
        var numbers = 20; // 20 số cần in ra
        var count = 0;     //đếm SNT 
        var n = 0;         // chạy từ 0
        while (count <= numbers) {// nếu count <= 20
            if ( n % 2 == 0){   // nếu n là số chẵn
                count++     // cộng lên 1 đơn vị
                console.log(n)  //in ra n 
            }
            n++ // n cộng lên 1 đơn vị
        }
    </script>
</body>
